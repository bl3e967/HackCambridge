<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if title %}
        <title> Home - {{ title }}</title>
    {% else %}
        <title>Home</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
    <script src="main.js"></script>
	<!--Bootstrap stylesheet-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<!--Emoji CSS-->
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

</head>
<body>
<!--Stick in a centering class-->
<div class="container-fluid marketing">
	<div class = "holding-box text-center">
			<div class = "holding-box-title row">
				<h1 class="title-text">MatchBridge</h1>
			</div>
	<h2 class="title-text">#AzuralAttraction</h2>
	
	<div class = "col-md-12 col-sm-12">
		<img src={{image_data.image_src}} alt="test" height = 500>
	</div>
	
	<!--Button 1 is happy-->
	<div class = "col-md-3 col-sm-3"></div>
	<div class="col-md-3 col-sm-3">
	<form method = "post" action="/switchimage">
		<input type="submit" class="button button1" name="switchimage" value="1"></input>
	</form>
	</div>
	
	<!--Button 2 is sad-->
	<div class="col-md-3 col-sm-3">
	<form method = "post" action="/switchimage">
		<input type="submit" class="button button2" name="switchimage" value = "-1"></input>
	</form>
	</div>
	<div class = "col-md-4 col-sm-4"></div>

	
	<div class = "col-md-2 col-sm-2">
		<img src={{image1.image_src}} alt="test" height = 50>
	</div>
	<div class = "col-md-2 col-sm-2">
		<img src={{image2.image_src}} alt="test" height = 50>
	</div>
	<div class = "col-md-2 col-sm-2">
		<img src={{image3.image_src}} alt="test" height = 50>
	</div>
	<div class = "col-md-2 col-sm-2">
		<img src={{image4.image_src}} alt="test" height = 50>
	</div>
	<div class = "col-md-2 col-sm-2">
		<img src={{image5.image_src}} alt="test" height = 50>
	</div>
	<div class = "col-md-2 col-sm-2">
		<img src={{image6.image_src}} alt="test" height = 50>
	</div>
	
</div>
</body>
</html>
